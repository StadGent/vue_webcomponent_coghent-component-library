scalar Void

enum MetaKey {
  title
  type
  collection
  description
  material
  height
  width
  depth
  unMapped
  diameter
  hoogte
  object_number
  object_name
}

enum RelationType {
  authoredBy
  isIn
  contains
  isTypeOf
  isUsedIn
  components
  parent
  carriedOutBy
}

enum JSPatchOp {
  add
  replace
  remove
}

enum Story {
  id
  type
  title
  metadata
  mediafiles
  frames
}

input JSPatch {
  op: JSPatchOp!
  path: [String!]!
  value: String!
}

type Metadata {
  key: MetaKey!
  value: String!
  lang: String
  unMappedKey: String
}

input MetadataInput {
  key: MetaKey!
  value: String!
  lang: String
}

type Entity {
  id: String!
  type: String!
  metadata(key: [MetaKey]): [Metadata]!
  title: [Metadata]!
  collections: [Metadata]!
  dimensions: [Metadata]!
  relations: [Relation]
  relationMetadata: [Relation]
  components: [Entity]
  assets: [Entity]
  frames: [Entity]
  mediafiles: [MediaFile]
}

type MediaInfo {
  width: String!
  height: String!
}

type MediaFile {
  _id: String!
  original_file_location: String
  thumbnail_file_location: String
  filename: String
  entities: [String]
  mediainfo: MediaInfo
}

type Position {
  x: Int
  y: Int
  z: Int
}

type Relation {
  key: String!
  type: RelationType!
  label: String
  timestamp_start: Float
  timestamp_end: Float
  position: Position
  scale: Float
  audioFile: String
  subtitleFile: String
}

type EntitiesResults {
  results: [Entity]
  relations: [Relation]
  count: Int
  limit: Int
}

type RelationsResults {
  results: [Relation]
  count: Int
  limit: Int
}

input SearchFilter {
  value: String
  isAsc: Boolean
  key: String
  relation_filter: [String]
  randomize: Boolean
  seed: String
}

type User {
  id: String!
  email: String!
  family_name: String!
  given_name: String!
  name: String!
  preferred_username: String!
}

type Query {
  Entity(id: String!): Entity
  Entities(
    limit: Int
    skip: Int
    searchValue: SearchFilter!
    fetchPolicy: String
    randomize: Boolean
    seed: String
  ): EntitiesResults
  Relations(searchValue: SearchFilter!, fetchPolicy: String): RelationsResults
  User: User
}

type Mutation {
  replaceMetadata(id: String!, metadata: [MetadataInput!]!): [Metadata!]!
}
